server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/zephyr?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 12345
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml  # 注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: cn.zephyr.entity  # 注意：对应实体类的路径

logging:
  level:
    cn:
      zephyr:
        mapper: debug